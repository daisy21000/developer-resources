{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1 class="mt-4">Developer Toolkit</h1>
            <p class="lead">Helpful resources by developers, for developers.</p>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col text-center">
            {% if user.is_authenticated %}
            <a class="btn primary-button" href="{% url 'add_resource' %}" role="button">Add New Resource</a>
            {% else %}
            <a class="btn primary-button" href="{% url 'account_signup' %}" role="button">Register</a>
            <a class="btn secondary-button" href="{% url 'account_login' %}" role="button">Sign In</a>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center my-4">
            <h2>Categories</h2>
        </div>
        {% for category in categories %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-3 text-center">
            <div class="card category-card">
                <div class="card-body">
                    <a href="{% url 'category_detail' category.id %}" class="category-link">
                        <h3 class="card-title">{{ category.name }}</h3>
                    </a>
                </div>
            </div>
        </div>
{% endfor %}
    </div>
</div>
{% endblock %}
